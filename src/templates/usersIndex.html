<section>
  <h1>Users Index</h1>
  <div class="card col-md-2" ng-repeat="user in usersIndex.all">
    <img class="card-img-top" src="{{ user.image }}" alt="{{ user.username }}">
    <div class="card-block">
      <a ui-sref="usersShow({ id: user.id })">
        <h4 class="card-title">{{ user.username }}</h4>
      </a>
        <p class="card-text">{{ user.email }}</p>
    </div>
  </div>
</section>
