<section>
  <form novalidate ng-submit="login.submit()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" placeholder="Email" ng-model="login.credentials.email">
    </div>
    <div>
      <label>Password</label>
      <input class="form-control" type="password" placeholder="Password" ng-model="login.credentials.password">
    </div><br>

    <button class="form-control btn btn-primary">Login</button>
  </form>
</section>
