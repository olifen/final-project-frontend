<section class="login-page">
  <h1 class="login-title">Login</h1>
  <form novalidate ng-submit="login.submit()">
    <div class="form-group">
      <label for="email" class="col-xs-4 login-label">Email</label>
      <div class="col-xs-8">
        <input class="form-control" type="email" placeholder="Email" name="email" ng-model="login.credentials.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-xs-4 login-label">Password</label>
      <div class="col-xs-8">
        <input class="form-control" type="password" placeholder="Password" name="password" ng-model="login.credentials.password">
      </div>
    </div><br>

    <button class="btn btn-primary login">Login</button>
  </form>
</section>
