<section class="venuesShow-page">
  <h1 class="venuesShow-title">{{ venuesShow.venue.name }}</h1>
  <google-map center="venuesShow.venue" ng-if="venuesShow.venue.$resolved"></google-map><br>
  <p>Address: {{ venuesShow.venue.postcode }}</p>

  <div class="card col-md-4 games-list" ng-repeat="game in venuesShow.venue.games">
    <a ui-sref="gamesShow({ id: game.id })">

      <div class="card-block">
        <img class="card-img-top games-image" src="http://simpleicon.com/wp-content/uploads/football.png" alt="Card image cap">
        <div class="game-details">
          <h4 class="card-title">{{ game.name }}</h4>
          <p class="card-text">{{ game.date | date : format : fullDate }}</p>
          <p class="card-text">{{ game.start_time | date:'hh:mm a' }} - {{ game.end_time | date:'hh:mm a' }}</p>
        </div>
      </div>
    </a>
  </div>
<!-- ID: {{venuesShow.venue.id}} -->
  <button ng-if="main.isLoggedIn()" class="button btn btn-primary create-game" ui-sref="gamesNew">Create Game</button><br>
  <button ng-if="main.isLoggedIn()" class="button btn btn-primary venue-crud" ui-sref="venuesEdit({ id: venuesShow.venue.id })">Edit Venue</button>
  <button ng-if="main.isLoggedIn()" class="button btn btn-danger venue-crud" ng-click="venuesShow.delete()">Delete Venue</button>
</section>
