<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2D2KameVo1zRKdINFx7zv5UTEnyhvZ7c&libraries=places"></script>
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">

    <nav class="navbar navbar-light bg-faded">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a ng-if="main.isLoggedIn()"class="nav-link" ui-sref="usersShow({id: main.currentUser.id})">Profile</a>
          </li>
          <li class="nav-item">
            <a ng-if="main.isLoggedIn()"class="nav-link" ui-sref="venuesIndex">Venues</a>
          </li>
          <li class="nav-item">
            <a ng-if="main.isLoggedIn()"class="nav-link" ui-sref="gamesIndex">Games</a>
          </li>
          <li class="nav-item">
            <a ng-if="!main.isLoggedIn()"class="nav-link" ui-sref="register">Register</a>
          </li>
          <li class="nav-item">
            <a ng-if="!main.isLoggedIn()"class="nav-link" ui-sref="login">Login</a>
          </li>
          <li class="nav-item">
            <a ng-if="main.isLoggedIn()" class="nav-link" ng-click="main.logout()" ui-sref="usersIndex">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <main ui-view class="container"></main>
  </body>
</html>
