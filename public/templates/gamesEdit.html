<form novalidate ng-submit="gamesEdit.update()">

  <div class-"form-group col-xs-6">
    <label for="name">Game Name</label>
    <div>
      <input class="form-control" type="text" name="name" placeholder="Game Name" ng-model="gamesEdit.game.name">
    </div>
  </div>

  <div class-"form-group col-xs-6">
    <label for="venue">Venue</label>
    <div>
      <select class="form-control" name="venue" ng-model="gamesEdit.game.venue_id" ng-options="venue.id as venue.name for venue in gamesEdit.venues">
        <option value="gamesEdit.game">Select Venue</option>
      </select>
    </div>
  </div>

  <div class-"form-group">
    <label for="date" >Date</label>
    <div>
      <input class="form-control" type="date" placeholder="Date" ng-model="gamesEdit.game.date">
    </div>
  </div>

  <div class-"form-group">
    <label for="starttime">Start Time</label>
    <div>
      <input class="form-control" type="time" placeholder="Start Time" ng-model="gamesEdit.game.start_time">
    </div>
  </div>

  <div class-"form-group">
    <label for="endtime">End Time</label>
    <div>
      <input class="form-control" type="time" placeholder="End Time" ng-model="gamesEdit.game.end_time">
    </div>
  </div>

  <div class-"form-group">
    <label for="places">Places</label>
    <div>
      <input class="form-control" type="number" placeholder="Number of Places" ng-model="gamesEdit.game.no_of_places">
    </div>
  </div>

  <div class-"form-group">
    <label for="price">Price</label>
    <div>
      <input class="form-control" type="number" placeholder="Price" ng-model="gamesEdit.game.price">
    </div>
  </div>

  <button class="btn btn-primary create-game">Update Game</button>
</form>
