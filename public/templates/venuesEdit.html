<form novalidate ng-submit="venuesEdit.update()">

  <div>
    <label>Venue Name</label>
    <input type="text" placeholder="Venue Name" ng-model="venuesEdit.venue.name">
  </div>
  <div>
    <label>Address</label>
    <input type="text" placeholder="Address" ng-model="venuesEdit.venue.address">
  </div>
  
  <button>Update Venue</button>
</form>
