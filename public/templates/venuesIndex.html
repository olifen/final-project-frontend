<section class="venues-page">
  <h1 class="venues-title">Venues</h1>
  <google-map venues="venuesIndex.all" ng-if="venuesIndex.all"></google-map>

  <div class="card col-md-4 venues-list" ng-repeat="venue in venuesIndex.all">
    <a ui-sref="venuesShow({ id: venue.id })">

      <div class="card-block">
        <!-- <img class="card-img-top venue-image" src="http://simpleicon.com/wp-content/uploads/football.png" alt="Card image cap"> -->
        <div class="col-xs-3">
          <img class="card-img-top venue-image" src="http://simpleicon.com/wp-content/uploads/football.png" alt="Card image cap">
        </div>


        <div class="venue-details col-xs-9">
          <h4 class="card-title">{{ venue.name }}</h4>
          <p class="card-text">{{ venue.postcode }}</p>
        </div>
      </div>
    </a>

  </div>
  <button class="btn btn-primary create-venue2"ui-sref="venuesNew">Create Venue</button>
</section>
